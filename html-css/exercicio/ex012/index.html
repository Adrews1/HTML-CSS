<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedado localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video controls height="500">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo-1.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/N5U3lsp3F60" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
